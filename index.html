<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Incremental - Chatarra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      cursor: pointer;
      width: 100px;
      height: auto;
    }
    #counter {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Juego Incremental - Chatarra</h1>
  <img id="scrapButton" src="https://i.imgur.com/GOcbWHc.png">
  <div id="counter">Chatarra: 0</div>

  <script>
    let scrapCount = 0;

    document.getElementById("scrapButton").addEventListener("click", function() {
      scrapCount++;
      document.getElementById("counter").textContent = `Chatarra: ${scrapCount}`;
    });
  </script>
</body>
</html>
